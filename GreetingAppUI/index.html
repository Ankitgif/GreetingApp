<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Employee Record</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1>Welcome Employee To Greeting App</h1>
        </div>
        <!-- <div class="button" id="addemp"> -->
        <button class="addbtn" id="addemp">
            <img class="img-png" src="assets/follow.png">
            Add Employee
        </button>
        <td>
            <form id="newForm" name = "myForm" onsubmit = "return(validate());">
                <!--  onsubmit="event.preventDefault();onFormSubmit();"     -->
                <div class="form-group-row">
                    <label for="id" class="form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="Id" id="id" min="0" max="100"
                            placeholder="Enter ID">
                    </div>
                </div>
                <div class="form-group-row">
                    <label for="fname" class="form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Fname" id="fname" placeholder="Enter First Name">
                    </div>
                </div>
                <div class="form-group-row">
                    <label for="lname" class="form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Lname" id="lname" placeholder="Enter Last Name">
                    </div>
                </div>
                <div class="form-group-row">
                    <label for="email" class="form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Email" id="email" placeholder="Enter Email">
                    </div>
                </div>
                <button id="submitData" type="submit" class="btn btn-primary">Submit</button>
                <button id="updateEmployee" type="submit" class="btn btn-primary">Update Employee</button>
            </form>


        </td>
        <br>
        <br>

        <td>
            <table class="table" id="employee_table">
                <thead>
                    <tr class="first-row">
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="employeeBody">

                </tbody>
            </table>
        </td>
    </div>
    <script src="employee.js"></script>
</body>

</html>
