 <script>
    $.ajax({
    url: 'data.json',
    dataType: 'json',
    success: function(data) {
        for (var i=0; i<data.length; i++) {
            var row = $('<tr><td>' + data[i].firstname+ '</td><td>' + data[i].lastname + '</td><td>' + data[i].email + '</td><td>' + data[i].edit + '</td><td>' + data[i].delete + '</td></tr>');
            $('.table').append(row);
        }
    },
    error: function(jqXHR, textStatus, errorThrown){
        console.log('Error: ' + textStatus + ' - ' + errorThrown);
    }
});
