<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Employee Record</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1>Welcome To Edit Data</h1>
        </div>
        <div id="updateFormDiv">
            <form id="updateForm">
                <div class="form-group row">
                    <label for="id" class="form-label">Id</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="upid" id="updateid" placeholder="Update Id">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updatefname" class="form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="upfname" id="updatefname"
                            placeholder="Update First Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updatelname" class="form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="uplname" id="updatelname"
                            placeholder="Update Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="updateemail" class="form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="upemail" id="updateemail"
                            placeholder="Update Email">
                    </div>
                </div>
                <button id="updateEmployee" type="submit" class="btn btn-primary">Update Employee</button>
            </form>
        </div>

        <div id="updatecontainer"></div>





    </div>

    <script src="employee.js"></script>
</body>


</html>
